<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation using RegExp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./jquey.js"></script>
    <script src="./validation.js"></script>
    <style>
        .pwdField{
           position: relative;
        }
       .fa-eye-slash{
          position: absolute;
          right: 35px;
          margin-top: -30px;
          cursor: pointer;
    }
    </style>
</head>
<body class="bg-primary">
    
    <div class="mainContainer">
        <h3 style=" margin-top: 95px;">Validation of Data</h3>
        <div class="container-fluid text-center">
            <div class="row" style="margin-top: 20px;">
                <div class="col-3">
                   
                </div>
                <div class="col-6 border bg-light">
                    <!-- for uid  -->
                    <div class=" form-group row mb-3 " style="padding-top: 40px;">
                        <label for="input_uid" class="col-sm-2 col-form-label fw-bolder">User Id:-</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="input_uid" placeholder="Ex:- SONALI SATAPATHY"  onkeypress="return validateData.validateDataForUserId(event)" onkeyup="return validateData.validateLength(event) " required>
                        </div>
                        <span id="uid"></span>
                    </div>
                    <!-- for mail id  -->
                    <div class=" form-group row mb-3">
                        <label for="input_mailId" class="col-sm-2 col-form-label fw-bolder">Mail Id:-</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="input_mailId" placeholder="sonali@gmail.com" onkeyup="return validateData.validateDataForUserMailId(event)">
                        </div>
                        <span id="mid"></span>
                    </div>
                    <!-- for pwd  -->
                    <div class=" form-group row mb-3 pwdField">
                        <label for="input_pwd" class="col-sm-2 col-form-label fw-bolder">Password:-</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="input_pwd" placeholder="Enter ur pwd" onkeyup=" return validateData.validateDataForUserPwd(event)">
                          <!-- <i class="far fa-eye">show</i> -->
                          <!-- <i class="far fa-eye-slash" id="eyeHidden">hidden</i> -->
                        </div>
                        <span id="pwd1"></span>
                        <span id="pwd2"></span>
                        <span id="pwd3"></span>
                        <span id="pwd4"></span>
                        <span id="pwd5"></span>
                    </div>
                    <!-- for re-enter pwd  -->
                    <div class=" form-group row ">
                        <label for="input_rePwd" class="col-sm-2 col-form-label fw-bolder">Re-enter Password:-</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="input_rePwd" placeholder="plz re-entered ur pwd" onkeyup="return validateData.checkReenterPwd(event)">
                        </div>
                        <span id="rePwd"></span>
                    </div>
                    <button type="submit" class="btn bg-primary btn-primary mb-3" style="width: 300px;" onclick="validateData.checkUserInput()"  >Sign up</button>
                   
                </div>  

            <div class="col-3">
                   
            </div>
        </div>

    </body>
</html>
